<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>测试 - 文件存储</title>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    :root {
      --color-light-green: #2eb526;
      --color-green: #09a800;
      --color-white: #ffffff;
      --color-light-gray: #e7e7e7;
      --color-black: #000000;
    }


    /* 版心 */
    .main-container {
      margin: 1em;
      margin-bottom: 0;
    }
    .main-container:last-of-type {
      margin: 1em;
    }


    /* 按钮 */
    .green-btn {
      padding: 0.25em 1em;
      width: 18em;
      color: var(--color-white);
      background-color: var(--color-green);
      border: 1.5px solid var(--color-green);
      font-size: 16px;
    }
    .green-btn:hover {
      background-color: var(--color-light-green);
      cursor: pointer;
    }
    .green-btn:active {
      color: var(--color-green);
      background-color: var(--color-white);
    }


    /* 输入框 */
    .green-input {
      flex: 1;
      padding: 0.5em;
      outline: none;
      border: 1.5px solid var(--color-green);
      border-left: none;
      text-align: left;
    }
    .green-input[type="file"]::file-selector-button {
      display: none;
    }
    .green-input[type="file"]:hover {
      cursor: pointer;
    }
    .green-input::placeholder {
      color: var(--color-black);
    }


    /* 原子 */
    .display-flex {
      display: flex;
    }
    .green-border {
      border: 1.5px solid var(--color-green);
    }
  </style>
</head>

<body>
  <div style="height: 100vh; display: flex; flex-direction: column;">

    <div class="main-container">
      <form action="/upload_file_to_local_file_system" method="post" enctype="multipart/form-data" target="output">
        <div class="display-flex">
          <button type="submit" class="green-btn">上传文件至服务器的本地文件系统</button>
          <input class="green-input" type="file" name="file">
        </div>
      </form>
    </div>

    <div class="main-container">
      <form action="/upload_file_to_cloud_storage" method="post" enctype="multipart/form-data" target="output">
        <div class="display-flex">
          <button type="submit" class="green-btn">上传文件至云存储空间</button>
          <input class="green-input" type="file" name="file">
        </div>
      </form>
    </div>

    <div class="main-container">
      <form action="/get_uploaded_file_url" method="get" target="output">
        <div class="display-flex">
          <button class="green-btn" type="submit">获取访问已上传的文件的URL</button>
          <input class="green-input" type="text" name="file_id" placeholder="请输入文件id">
        </div>
      </form>
    </div>

    <div class="main-container">
      <form action="/get_uploaded_file" method="get" target="output">
        <div class="display-flex">
          <button class="green-btn" type="submit">获取访问已上传的文件</button>
          <input class="green-input" type="text" name="file_id" placeholder="请输入文件id">
        </div>
      </form>
    </div>
  
    <div class="main-container green-border" style="flex: 1;">
      <iframe name="output" style="width: 100%; height: 100%; border: none; font-size: 25px;"></iframe>
    </div>
  </div>

</body>
</html>
