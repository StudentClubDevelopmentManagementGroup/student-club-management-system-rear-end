<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>测试 - 文件存储</title>

  <style>
    :root {
      --color-light-green: #2eb526;
      --color-green: #09a800;
    }

    body {
      padding: 0;
      margin: 0;
      height: 120vh;
      display: flex;
      flex-direction: column;
    }

    form {
      display: flex;
      margin: 1em 1em 0 1em;
    }
    form > button {
      width: 18em;
      color: white;
      background-color: var(--color-green);
      border: 1.5px solid var(--color-green);
      font-size: 14px;
      cursor: pointer;
    }
    form > button:hover {
      background-color: var(--color-light-green);
    }
    form > button:active {
      color: var(--color-green);
      background-color: white;
    }
    form > input {
      flex: 1;
      padding-left: 1em;
      min-height: 2em;
      line-height: 2em;
      outline: none;
      border: 1.5px solid var(--color-green);
      border-left: none;
      text-align: left;
      cursor: pointer;
    }
    form > input[type="file"]::file-selector-button {
      display: none;
    }
    form > input::placeholder {
      color: gray;
    }

    div#output {
      margin: 1em;
      flex: 1;
      border: 1.5px solid var(--color-green);
    }
    div#output > iframe {
      width: 100%;
      height: 100%;
      border: none;
      font-size: 25px;
    }
  </style>
</head>

<body>
  <form action="/upload_file_to_local_file_system" method="post" enctype="multipart/form-data" target="output">
    <button type="submit" class="green-btn">上传文件至服务器的本地文件系统</button>
    <input class="green-input" type="text" name="folder" placeholder="指定文件夹目录" style="flex: 0.4;">
    <input class="green-input" type="file" name="file">
  </form>

  <form action="/upload_file_to_cloud_storage" method="post" enctype="multipart/form-data" target="output">
    <button type="submit" class="green-btn">上传文件至云存储空间</button>
    <input class="green-input" type="text" name="folder" placeholder="指定文件夹目录" style="flex: 0.4;">
    <input class="green-input" type="file" name="file">
  </form>

  <form action="/get_uploaded_file_url" method="get" target="output">
    <button class="green-btn" type="submit">获取访问已上传的文件的URL</button>
    <input class="green-input" type="text" name="file_id" placeholder="请输入文件id">
  </form>

  <form action="/get_uploaded_file" method="get" target="output">
    <button class="green-btn" type="submit">获取访问已上传的文件</button>
    <input class="green-input" type="text" name="file_id" placeholder="请输入文件id">
  </form>

  <form action="/delete_uploaded_file" method="post" target="output">
    <button class="green-btn" type="submit">删除已上传的文件</button>
    <input class="green-input" type="text" name="file_id" placeholder="请输入文件id">
  </form>

  <div id="output">
    <iframe name="output"></iframe>
  </div>
</body>
</html>
