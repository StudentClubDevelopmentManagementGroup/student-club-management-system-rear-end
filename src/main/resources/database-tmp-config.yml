
# 在这里配置数据库，然后将文件改名为 database-config.yml
# 在 application.yml 中会引入 database-config.yml

# 为了防止暴露数据库地址和密码
# 已将 database-config.yml 添加至 .gitignore

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://   ip:port   /   database-name   ?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTCallowPublicKeyRetrieval=true
    username: username
    password: password
